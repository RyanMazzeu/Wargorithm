<!DOCTYPE html>
<html lang="en">

<head>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages/login.css">
    <title>Wargorithm - Login</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="assets/img/Imagem_Login.svg">
        </div>
        <div class="right-side">
            <img src="assets/img/Logo.svg" alt="Logo">
            <h2 class="desktop-text">Nice to see you again</h2>
            <h2 class="mobile-text">Login</h2>
            <form action="/login" method="post">
                <label for="email">Login</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="/forgot-password">Forgot password?</a>
                </div>

                <button type="submit">Sign in</button>

                <button type="button" class="google-signin">

                    <img src="assets/img/google.svg" alt="Google icon">
                    Continue with Google
                </button>
                <p>Don't have an account? <a href="pages/signup.html">Sign up now</a></p>
            </form>
            <footer>
                <p>&copy; Ryan Mazzeu 2025</p>
            </footer>
        </div>
    </div>
</body>

</html>
