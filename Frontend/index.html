<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/pages/login_register/login_register.css">
    <link rel="stylesheet" href="css/pages/login_register/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wargorithm - Login</title>
</head>

<body>
    <container class="left-side">
        <img src="assets/img/Imagem_Login.svg" alt="Imagem_Login" id="Imagem_Login">
    </container>
    <container class="right-side">
        
        <header id="Logo_Line">
            <img src="assets/img/Logo.svg" alt="Logo" id="Logo">
        </header>

        <main>
            <h2>Login</h2>
            <form>
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder=" " required autocomplete="email">
                    <label for="email">Email</label>
                </div>

                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder=" " required autocomplete="current-password">
                    <label for="password">Password</label>
                    <button type="button" onclick="window.location.href='/Frontend/pages/forgot-password.html'" class="forgot-password">Forgot?</button>
                </div>

                <button type="submit" class="login-button">LOGIN</button>

                <p class="or">Or continue with</p>
                <button type="button" class="google-signin">
                    <img src="assets/img/google.svg" alt="Google icon">
                    Google
                </button>

                <p class="account-prompt">Don't have an account?
                    <button type="button" onclick="window.location.href='/Frontend/pages/signup.html'" class="pink-link">CREATE NOW</button>
                </p>
            </form>
        </main>

        <footer class="footer-info">
            <p class="copyright">&copy; Ryan Mazzeu 2025</p>
        </footer>
    </container>
    <script type="module" src="js/login.js"></script>
</body>
</html>
