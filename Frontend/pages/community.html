<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/pages/community.css">
  <link rel="stylesheet" href="../css/components/global.css">
  <link rel="stylesheet" href="../css/components/navbar.css">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">


  <title>Wargorithm - Community</title>
  <script src="../js/auth.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <img src="../assets/img/Only_Logo.svg" alt="Logo Wargorithm">
    </div>
    <h2 class="mobile">COMMUNITY</h2>

    <div class="bottom-nav">
      <a href="../pages/home.html">
        <img class="mobile" src="../assets/img/home.svg" alt="Home">
        <p class="desktop">Home</p>
      </a>
      <a href="../pages/profile.html">
        <img class="mobile" src="../assets/img/profile.svg" alt="Profile">
        <p class="desktop">Profile</p>
      </a>
      <a href="../pages/community.html" class="active">
        <img class="mobile" src="../assets/img/community.svg" alt="Community">
        <p class="desktop">Community</p>
      </a>
      <a href="../pages/ranking.html">
        <img class="mobile" src="../assets/img/Ranking.svg" alt="Ranking">
        <p class="desktop">Ranking</p>
      </a>
      <button id="logout-button" alt="Leave" class="desktop">Leave</button>
    </div>
  </nav>
  <header class="header">
    <header class="header">
      <input type="text" id="search-input" placeholder="Buscar jogador pelo nome..." />
      <div id="search-results"></div>

      <h3>Convites Pendentes</h3>
      <div id="pending-invites"></div>

      <h3>Meus Amigos</h3>
      <div id="friends-list"></div>
    </header>


  </header>

  <div id="chat-container" class="hidden">
    <div id="chat-header">
      <span id="chat-username"></span>
      <button id="close-chat">X</button>
    </div>
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Digite uma mensagem..." />
  </div>
  <script type="module" src="../js/community.js"></script>

</body>


</html>
