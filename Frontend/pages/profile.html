<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/components/navbar.css">
  <link rel="stylesheet" href="../css/components/global.css">
  <link rel="stylesheet" href="../css/pages/profile.css">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script src="../js/auth.js"></script>


  <title>Wargorithm - Profile</title>
</head>

<body>
  <header class="mobile">
    <div class="logo">
      <img src="../assets/img/Only_Logo.svg" alt="Logo Wargorithm">
    </div>
    <h2 class="mobile">PROFILE</h2>
    <img src="../assets/img/bell.svg" alt="Notificações" class="notification-icon mobile">
  </header>

  <main class="main">
    <div class="profile-container">
      <div class="profile-card">
        <div class="profile-header">
          <img src="../assets/img/profilepicture.svg" alt="Profile Picture" class="profile-picture">
        </div>
        <div class="profile-details">
          <div class="detail-pair">
            <img src="../assets/img/profile-icons/Name.svg" alt="User Icon" class="detail-icon" />
            <div>
              <p><strong>Name</strong></p>
              <p></p>
            </div>
          </div>

          <div class="detail-pair">
            <img src="../assets/img/profile-icons/Ranking.svg" alt="Trophy Icon" class="detail-icon" />
            <div>
              <p><strong>Ranking</strong></p>
              <p></p>
            </div>
          </div>

          <div class="detail-pair">
            <img src="../assets/img/profile-icons/Victories.svg" alt="Swords Icon" class="detail-icon" />
            <div>
              <p><strong>Victories</strong></p>
              <p></p>
            </div>
          </div>

          <div class="detail-pair">
            <img src="../assets/img/profile-icons/Email.svg" alt="Email Icon" class="detail-icon" />
            <div>
              <p><strong>E-Mail</strong></p>
              <p></p>
            </div>
          </div>

        </div>
        <button id="leave-button" alt="Leave" class="mobile">
          <img src="../assets/img/Logout.svg" alt="Log Out Icon">
          Log Out
        </button>
      </div>
    </div>

    </div>

  </main>

  <nav class="bottom-nav">
    <a href="../pages/home.html">
      <img class="mobile" src="../assets/img/home.svg" alt="Home">
      <p class="desktop ">Home</p>
    </a>
    <a href="#" class="active">
      <img class="mobile" src="../assets/img/profile.svg" alt="Profile">
      <p class="desktop active">Profile</p>
    </a>
    <a href="../pages/community.html">
      <img class="mobile" src="../assets/img/community.svg" alt="Community">
      <p class="desktop">Community</p>
    </a>
    <a href="../pages/ranking.html">
      <img class="mobile" src="../assets/img/Ranking.svg" alt="Ranking">
      <p class="desktop">Ranking</p>
    </a>
    <img src="../assets/img/Only_Logo.svg" alt="Logo Wargorithm" id="logo" class="desktop">
    <button id="logout-button" alt="Leave" class="desktop">Leave</button>
  </nav>


  <script type="module" src="../js/profile.js"></script>

</body>

</html>
