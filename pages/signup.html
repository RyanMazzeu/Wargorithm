<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/pages/signup.css">
  <title>Wargorithm - Signup</title>
</head>

<body>
  <div class="container">
    <div class="left-side">
      <img src="../assets/img/Imagem_Login.svg" alt="Login Image">
    </div>
    <div class="right-side">
      <img src="../assets/img/Logo.svg" alt="Logo">

      <h2 class="mobile-text">Create an Account</h2>
      <form action="/register" method="post">


        <div class="input-container">
          <input type="name" id="name" name="name" placeholder=" " required>
          <label for="name">Your Name</label>
        </div>

        <div class="input-container">
          <input type="email" id="email" name="email" placeholder=" " required>
          <label for="email">Email</label>
        </div>

        <div class="input-container">
          <input type="password" id="password" name="password" placeholder=" " required>
          <label for="password">Password</label>
        </div>
        <div class="input-container">
          <input type="password" id="confirm-password" name="confirm-password" placeholder=" " required>
          <label for="confirm-password">Confirm Password</label>
        </div>
        <button type="submit">GET STARTED</button>
        <p class="or">Or continue with</p>
        <button type="button" class="google-signin">
          <img src="../assets/img/google.svg" alt="Google icon">
          Google
        </button>
        <p class="account-prompt">Already have an account? <a href="../index.html" class="pink-link">LOGIN HERE</a></p>
      </form>
      <footer class="footer-info">
        <p class="copyright">&copy; Ryan Mazzeu 2025</p>
      </footer>
    </div>
  </div>
</body>
